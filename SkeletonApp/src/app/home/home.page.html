<ion-content>
    <ion-title class="ion-padding-top ion-text-center">
        <ion-label>
            <h1>Test</h1>
        </ion-label>
    </ion-title>
    <div class="ion-padding-vertical">
        <ion-card class="ion-text-center">
            <ion-card-title class="ion-text-center">
                <ion-label>
                    <h1>Ejemplos de Inputs</h1>
                </ion-label>
            </ion-card-title>
            <ion-card-content>
                <ion-item>
                    <ion-label position="floating">
                        Nombre
                    </ion-label>
                    <ion-input type="text" [(ngModel)]="dato"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">
                        NÃºmero
                    </ion-label>
                    <ion-input type="number"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">
                        Correo
                    </ion-label>
                    <ion-input type="email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="stacked">
                        Fecha
                    </ion-label>
                    <ion-input type="date"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">
                        Password
                    </ion-label>
                    <ion-input type="password"></ion-input>
                </ion-item>
            </ion-card-content>
            <ion-button shape="block" (click)="saludar()">Saludar</ion-button>
        </ion-card>
    </div>
</ion-content>
